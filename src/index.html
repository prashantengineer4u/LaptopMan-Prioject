<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tailwind Project</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="font-mono">
    <div class="flex h-screen">
      <img class="hidden lg:block w-1/2" src="Laptop.jpg" alt="" />
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
        <div>
          <div class="text-2xl text-center font-bold lg:text-left mb-4">
            <i class="fa fa-laptop" aria-hidden="true"></i>

            <span>LaptopMan</span>
          </div>
          <div class="text-2xl text-center font-bold lg:text-left">
            <h2>Hello,</h2>
            <h2>Welcome Black</h2>
          </div>
          <!-- Login Form -->
          <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
            <h4>Login to Mange your account.</h4>
            <input
              class="border w-full px-4 py-2"
              type="email"
              placeholder="Email"
            />
            <input
              class="border w-full px-4 py-2"
              type="password"
              placeholder="password"
            />
            <div class="text-blue-600 cursor-pointer hover:text-blue-400">
              Forgot You password ?
            </div>
            <button
              class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-500"
            >
              Login
            </button>
          </form>
        </div>
        <div class="text-center space-y-4 mt-4 mb-5">
          <span>OR</span>
          <div class="flex justify-center items-center gap-8 mt-4">
            <i class="fa-brands fa-facebook-f fa-xl"></i>
            <i class="fa-brands fa-google fa-xl"></i>
            <i class="fa-brands fa-linkedin fa-xl"></i>
          </div>
        </div>
        <div class="mt-3 text-sm text-center">
          Don't Have na account ?
          <span class="text-blue-600 cursor-pointer">Sign up here</span>
        </div>
      </div>
    </div>
  </body>
</html>
